<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake store</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="data.js"></script>
    <script src="main.js" defer></script>
</head>

<body>

    <header class="header">
        <div class="header__container">
            <span class="header__container__logo">LOGO</span>
            <nav class="navbar header__container__navbar">
                <a href="#" class="navbar__item header__container__navbar__item">All products</a>
                <a href="#" class="navbar__item header__container__navbar__item">Blog</a>
                <a href="#" class="navbar__item header__container__navbar__item">About</a>
                <a href="#" class="navbar__item header__container__navbar__item">Contact us</a>
            </nav>

            <div class="header__container__user">
                <i class="header__container__user__item fa-solid fa-user"></i>
                <i class="header__container__user__item fa-solid fa-cart-shopping"></i>
            </div>

        </div>
    </header>

    <section id="root" class="root">
        <div class="card">
            <img src="" alt="" class="card__image">
            <div class="card__desc">
                <h2 class="card__desc__title">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, fuga ab quod culpa perferendis repudiandae provident repellendus officia obcaecati et eligendi accusantium commodi consectetur aut ex eos, temporibus quibusdam repellat?</h2>
                <h2 class="card__desc__price">200000</h2>
                
            </div>
        </div>
    </section>
</body>

</html>
